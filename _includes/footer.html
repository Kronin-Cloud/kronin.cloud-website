<script>

function loadCSS(hf) {
    var ms = document.createElement("link");
    ms.rel = "stylesheet";
    ms.href = hf;
    document.getElementsByTagName("head")[0].appendChild(ms);
}


{% for path in site.data.assets.css %}

  {%- if path contains '://' -%}
    {%- assign href = path -%}
  {%- else -%}
    {%- assign href = path | relative_url -%}
  {%- endif -%}
  loadCSS("{{ href }}");
{% endfor %}


</script>

<script>var ms = document.createElement("link");
ms.rel = "stylesheet";
ms.href = "assets/vendors/main.css";
document.getElementsByTagName("head")[0].appendChild(ms);

</script>

<!-- Load Scripts -->

          {%- assign src = path -%}
        {%- else -%}
          {%- assign src = path | relative_url -%}
        {%- endif -%}
        {"src": "{{ src }}", "async": false},
      {% endfor %}


    ]
};
