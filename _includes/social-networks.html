<div class='full parallax social-networks my-social lazy-background soc-lazy'>

  <div class='two spacing'></div>
  <div class='row'>

    {% for soc in site.data.social-network.cont %}
    <div class='medium-3 columns'>
      <div class='big-social'>
        <a href='{{ soc.link }}'>
          <span>
            <i class='fa {{ soc.icon }}'></i>
          </span>
        </a>
        <h4>{{ soc.social }}</h4>
      </div>
      <div class='two spacing'></div>
    </div>
    {% endfor %}

  <div class='two spacing'></div>
</div>
</div>
